<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media.css">

</head>

<body>
    <!-- main container -->
    <main class="container">
        <!-- header -->
        <header>
            <!-- headline -->
            <h1 id="headline">Weather Dashboard</h1>
        </header>

        <!-- sidebar - search area -->
        <section class="sidebar">
            <form>
                <!-- search input -->
                <label for="search-input">Search for a City:</label>

                <!-- ***Adjust Input font size -->

                <input type="text" id="search-input" placeholder="City, State">
                <button id="search-btn"><i class="fas fa-search-location"></i></button>
            </form>
            <div id="search-history">
                <ul id="search-history-ul"></ul>
            </div>
        </section>

        <!-- section - current weather -->
        <section id="current-weather">
            <div>
                <!-- h2 - city/date/icon -->
                <h2 id="current-city">Search A City</h2>
                <img id="weather-icon">
            </div>
            <!-- p - temp. -->
            <p>Temperature: <span id="current-temp"></span> &#8457</p>
            <!-- p - humidity -->
            <p>Humidity: <span id="current-humidity"></span>%</p>
            <!-- p - wind speed -->
            <p>Wind Speed: <span id="current-wind"></span> MPH</p>
            <!-- p - UV index - color coded -->
            <p>UV Index: <span id="current-uvi"></span></p>
        </section>

        <!-- Modal -->
        <div id="search-error" class="modal">
            <p>City Not Found</p>
            <a href="#" rel="modal:close">Close</a>
        </div>

        <!-- section - forecast -->
        <section id="weather-forecast">
            <h2>5-Day Forecast: <span>Search A City</span></h2>
            <!-- forecast cards -->
            <div id="forecast-container"></div>
        </section>

        <!-- footer -->
        <footer>
            <h5 id="tagline">Enjoy The Weather!</h5>
        </footer>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
